name: Swagger API Validation - apidom

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy to [dev,stg or prd].'     
        required: true
        default: 'dev'
      
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          echo '::set-output name=value::[\".\/dev-api.json\", \".\/dev2.json\"]'
  check_format:
    needs: [ setup ]
    runs-on: ubuntu-latest
    name: Validate API Gateway OpenAPI Spec Files.
    strategy:
      matrix:
        value: ${{fromJson(needs.setup.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: swagger/openapi apidom spec validation.
        uses: char0n/apidom-validate@v1
        with:
          definition-file: "${{ matrix.value }}"