name: Swagger API Validation - apidom

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy to [dev,stg or prd].'     
        required: true
        default: 'dev'
      
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          echo '::set-output name=value::[\".\/dev-api.json\", \".\/dev2.json\"]'
  check_format:
    needs: [ setup ]
    runs-on: ubuntu-latest
    name: Validate API Gateway OpenAPI Spec Files.
    strategy:
      matrix:
        value: ${{fromJson(needs.setup.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          files: ./test/** # Alternatively using: `docs/**` or `docs`

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
      

